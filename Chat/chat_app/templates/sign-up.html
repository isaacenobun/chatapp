{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Chat App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/sign-up.css' %}" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-box">
        <h1>Sign Up</h1>
        <form action="{% url 'sign-up' %}" method="POST" class="signup-form">
          <!-- Profile Picture  -->
          <div class="form-group">
            <label for="profile-picture">Profile Picture</label>
            <div class="picture-upload">
              <input
                type="file"
                id="profile-picture"

                accept="image/*"
                
              />
              <label for="profile-picture" class="upload-label">
                <i class="fa-solid fa-camera"></i> Upload Photo
              </label>
            </div>
          </div>

          <!-- Name  -->
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="username"
              placeholder="Enter your name"
              required
            />
          </div>

          <!-- Email  -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password  -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Confirm Password  -->
          <!-- <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div> -->

          <!-- Submit Button -->
          <button type="submit" class="submit-button">Create Account</button>
        </form>

        <!--  the Link to Login Page -->
        <p class="login-link">
          Already have an account? <a href="{% url 'sign-in' %}">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
