{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="{% static 'css/MY CHATS.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="overall-chat-container">
      <!-- Left Side (Chat List) -->
      <div class="left-side">
        <div class="main-chat-header">
          <i class="fa-regular fa-message"></i>
          <h1 class="chat-main">{{user.username | title}}</h1>
        </div>

        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="search-input" type="search" placeholder="Search" />
        </div>

        <div class="pre-chat-border">
          <p class="chat-head">
            Chats <span class="no-of-chats">{{contacts | length}}</span>
          </p>
        </div>

        <div class="all-chats-container">
          {% for contact, message in contacts.items %}
          <div class="chats-container">
            <div class="chat-pic-container">
              <img
                class="chat-pic"
                src="{% static 'img/profile pic.jpg' %}"
                alt="profile-pic"
              />
            </div>
            <div class="chat-details">
              <div class="message-sender-name">
                <span>{{contact.username | title}}</span>
                <span class="message-time">{{message.created_at}}</span>
              </div>
              <div class="message-info-container">
                <div class="message-info">{{message.message}}</div>
                <p class="no-of-texts">1</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

        <!-- Footer Tools -->
        <div class="more-tools-footer">
          <div class="tools-icons">
            <i class="fa-solid fa-sliders"></i>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-regular fa-address-book"></i>
          </div>
        </div>
      </div>

      <!-- Right Side (Chat Messages) -->
      <div class="right-side">
        <div class="in-chat-header">
          <div class="in-chat-image-container">
            <img
              class="in-chat-image"
              src="{% static 'img/profile pic.jpg' %}"
              alt="profile-pic"
            />
          </div>
          <div class="in-text-name-container">
            <div class="in-text-name">EMPERORBB7</div>
            <span class="last-seen">Last seen 7h ago</span>
          </div>
          <!-- Add Share and Search Icons -->
          <div class="header-icons">
            <i class="fa-solid fa-share-nodes"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- Message Display Area -->
        <div class="message-display-area">
          <!-- Received Message -->
          <div class="message received">
            <div class="message-text">Hey bro, Let's play CODM!</div>
            <div class="message-time">00:00</div>
          </div>

          <!-- Sent Message -->
          <div class="message sent">
            <div class="message-text">Sure, I'm down!</div>
            <div class="message-time">00:01</div>
          </div>
        </div>

        <!-- Text Input Area (Moved to Footer) -->
        <div class="text-input-area">
          <div class="input-container">
            <!-- Add + Icon -->
            <button class="add-button">
              <i class="fa-solid fa-plus"></i>
            </button>
            <!-- Message Input -->
            <input
              type="text"
              class="message-input"
              placeholder="Type a message..."
            />
            <!-- Send Button -->
            <button class="send-button">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
